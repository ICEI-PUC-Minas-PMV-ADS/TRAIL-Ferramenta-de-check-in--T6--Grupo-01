<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>

    <style>
        body {
            background-image: url("assets/indicando no mapa.jpg");
            background-size: cover;
            background-repeat: no-repeat;

        @media (max-width: 680px) and (min-height:500px)
        {
            background-image: none;
            background-color: #ff5a01;
        }
        }         
        
    </style>
        
    
    <header class="cabecalho"> 
        <img src="assets/logo trail fundo transparente.png" alt="logomarca" class="logo">          
       
        <div class="container">
            
            <a class="texto1" href="#" onclick="togglePopup()">Login</a>
            <a class="texto1" href="sobreNos.html" >Sobre nós </a>
            <a class="texto1" href="faleConosco.html">Fale Conosco </a>
        </div>
    </header>
    
    <main>
        <div class="content">
            <div onclick="togglePopup()" class="close-btn">
                X
            </div>
            <h3 class="titulo-login">Login</h3>
            <br>
            <p>
            
                <div class="LOGIN">
                    <section class="content2">
                        <h3 class="titulo-login">Faça Login</h3>
                        <br>
                        <input id="email" class="texto-dados" type="text" placeholder="E-mail">
                        <br><br>
                        <input id="senha" class="texto-dados" type="password" placeholder="Senha">
                        <br><br>
                        <button class="botao" type="button" onclick="realizarLogin()">Entrar</button>
                        <p class="texto-box">
                            Criar nova conta
                            <a href="Cadastro.html">Cadastre-se</a>.
                        </p>
                    </section>
                    
                    <script>
                        function verificarUsuarioLogado() {
                            var usuarioArmazenado = JSON.parse(localStorage.getItem('usuario'));
                           
                        }
                    
                        window.onload = verificarUsuarioLogado;
                    
                        function realizarLogin() {
                            var email = document.getElementById("email").value;
                            var senha = document.getElementById("senha").value;
                    
                            var usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
                    
                            var usuarioEncontrado = usuarios.find(function (usuario) {
                                return usuario.email === email && usuario.senha === senha;
                            });
                    
                            if (usuarioEncontrado) {
                                alert("Login bem-sucedido!");
                                localStorage.setItem('usuario', JSON.stringify(usuarioEncontrado));
                                window.location.href = "faleConosco.html";
                            } else {
                                alert("Credenciais inválidas. Tente novamente.");
                            }
                        }
                    </script>
               
                    
                     
                  
                </div>
                
            
            </p>
        </div>

    <script type="text/javascript">

            // Função para mostrar o popup
            function togglePopup() {
                $(".content").toggle();
            }         
    </script>

        <section>

        </section>
