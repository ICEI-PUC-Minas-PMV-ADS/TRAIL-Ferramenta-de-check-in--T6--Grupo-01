<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina de Login</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Quicksand:wght@500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <a href="#" title="Logo"></a>
    <nav>
        <ul class="nav-links">
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Nossa historia</a></li>
            <li><a href="#">Roteiros</a></li>
            <li><a href="#">Meu perfil</a></li>
            <li><a href="#">Entrar</a></li> 
        </ul>
    </nav>
    <div class="background"></div>
    <div class="centering">
        <form class="my-form">
            <div class="login-welcome-row">
               
                <h1>Login</h1>
            </div>
            <div class="text-field">
                <label for="email">Email:</label>
                <input
                    aria-label="Email"
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Seu Email"
                    required
                >
                <img
                    alt="Icone email"
                    title="Icone email"
                    src="./assets/mail.svg"
                >
            </div>
            <div class="text-field">
                <label for="password">senha:</label>
                <input
                    id="password"
                    type="password"
                    aria-label="Password"
                    name="password"
                    placeholder="Sua senha"
                    title="Minimum 6 characters at least 1 Alphabet and 1 Number"
                    pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$"
                    required
                >
                <img
                    alt="Icone senha"
                    title="Icone senha"
                    src="password.png"
                >
            </div>
            <input type="submit" class="my-form__button" value="Login" >
            <div class="my-form__actions">
                <div class="my-form__row">
                    <span>Esqueceu a senha?</span>
                    <a href="#" title="Reset Password">Recuperar senha</a>
                </div>
                <div class="my-form__signup">
                    <a href="#" title="Create Account">Criar conta</a>
                </div>
            </div>
        </form>
    </div>
    </body>
</html>
