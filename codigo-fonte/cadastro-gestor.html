<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Gestor</title>
</head>
<body>
    <h1>PRIMEIRO ACESSO</h1>
        
    <form class="form-register" id="gestor" method="post">
        <fieldset>
           <p>Preencher o formulário</p>
           
           <span>
               <label for="nome"></label>
               <input type="text" id="nome" value="Nome" required />
           
               <label for="sobrenome"></label>
               <input type="text" id="sobrenome" value="Último nome" required />
           </span>

           <div>
               <label type="email"></label>
               <input type="email" id="email" value="Email" required />
           </div>
           
           <div>
               <label for="senha"></label>
               <input type="number" id="senha" value="Criar senha" required />
           </div>

           <div>
               <label for="senha"></label>
               <input type="number" id="senha" value="Confirmar senha" required />
           </div>

           <div>
               <label for="endereço"></label>
               <input type="text" id="endereço" value="Endereço" required />
           </div>
            
           <span>
               <label for="cidade"></label>
               <input type="text" id="cidade" value="Cidade" Required />

               <label for="estado"></label>
               <input type="text" id="estado" value="Estado" required />
           </span>

           <div>
            <label for="cep"></label>
            <input type="text" id="cep" value="Cep" Required />
           </div>

           <button type="submit">Confirmar</button>
        </fieldset>  
    </form>      
</body>
</html>
