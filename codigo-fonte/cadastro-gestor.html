<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Gestor</title>
</head>
<body>
    <h1>PRIMEIRO ACESSO</h1>
        
    <form class="form-register" id="gestor" method="post">
        <fieldset>
           <p>Preencher o formulário</p>
           
           <span>
               <label for="nome"></label>
               <input type="text"
                      id="nome"
                      placeholder="Nome" required />
           
               <label for="sobrenome"></label>
               <input type="text" id="sobrenome" placeholder="Último nome" required />
           </span>

           <div>
               <label type="email"></label>
               <input type="email" id="email" placeholder="Email" required />
           </div>
           
           <div>
               <label for="senha"></label>
               <input id="password"
               type="password"
               aria-label="Password"
               name="password"
               placeholder="Criar senha"
               title="Minimum 6 characters at least 1 Alphabet and 1 Number"
               pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$" required />
           </div>

           <div>
               <label for="senha"></label>
               <input id="password"
               type="password"
               aria-label="Password"
               name="password"
               placeholder="Confirmar senha"
               title="Minimum 6 characters at least 1 Alphabet and 1 Number"
               pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$" required />
           </div>

           <div>
               <label for="endereço"></label>
               <input type="text" id="endereço" placeholder="Endereço" required />
           </div>
            
           <span>
               <label for="cidade"></label>
               <input type="text" id="cidade" placeholder="Cidade" Required />

               <label for="estado"></label>
               <input type="text" id="estado" placeholder="Estado" required />
           </span>

           <div>
            <label for="cep"></label>
            <input type="text" id="cep" placeholder="Cep" Required />
           </div>

           <button type="submit">Confirmar</button>
        </fieldset>  
    </form>      
</body>
</html>
