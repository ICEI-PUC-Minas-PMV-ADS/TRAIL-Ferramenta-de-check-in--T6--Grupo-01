<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <h1>PRIMEIRO ACESSO</h1>

    <small>Você é Gestor? <a href="cadastro-gestor.html">Acesse aqui.</a> </small>

<!-- seletor usuário/gestor

        <label for="usuario">Usuário</label>
        <input type="radio" class="custom-control-input" name="login" id="usuario" checked="checked" />
        
        <label for="gestor" >Gestor</label>
        <input type="radio" class="custom-control-input" name="login" id="gestor" />
    </div>   
-->
    <form class="form-register" id="usuario" method="post">
         <fieldset>
            <p>Por favor, preencha o formulário abaixo.</p>
            
            <span>
                <label for="nome"></label>
                <input type="text" id="nome" placeholder="Nome" required />
            
                <label for="sobrenome"></label>
                <input type="text" id="sobrenome" placeholder="Último nome" required />
            </span>

            <div>
                <label type="email"></label>
                <input type="email" id="email" placeholder="Email" required />
            </div>
            
            <div>
                <label for="senha"></label>
                <input type="number" id="senha" placeholder="Criar senha" required />
            </div>

            <div>
                <label for="senha"></label>
                <input id="password"
                type="password"
                aria-label="Password"
                name="password"
                placeholder="Confirmar senha"
                title="Minimum 6 characters at least 1 Alphabet and 1 Number"
                pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$" required />
            </div>
            
            <button type="submit">Confirmar</button>

        </fieldset>
    </form>

</body>
</html>
